<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Pseudo Classes</title>
    <link rel="stylesheet" href="/pseudo-classes-pseudo-elements/css/linguistic-style.css">
</head>
<body>
    <!-- makes/aligns the text in the right hand side -->
    <div dir="rtl" lang="fr">
        <span>This is right hand side</span>
    </div>
    <!-- makes/aligns the text in the left hand side -->
    <div dir="ltr" lang="en">
        <span>This is left hand side</span>
    </div>
</body>
</html>
