<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Within User Action Pseudo Class</title>
    <link rel="stylesheet" href="/pseudo-classes-pseudo-elements/css/focus-within-style.css">
</head>
<body>
    <form class="myForm">
        <h1>Focus Within</h1>
        <div class="myDiv">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="myDiv">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="myDiv">
            <label>Occupation:</label>
            <input type="radio" name="rb-occ">Business
            <input type="radio" name="rb-occ">Job
            <input type="radio" name="rb-occ">Self-Employed
        </div>
        <input type="submit">
    </form>
</body>
</html>
