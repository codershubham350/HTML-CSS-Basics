<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readonly Contenteditable Attribute</title>
    <link rel="stylesheet" href="/pseudo-classes-pseudo-elements/css/input-readonly-contenteditable-style.css">
</head>
<body>
    <!-- readonly attribute inside an element can change them to read-only -->
    <!-- Contenteditable attribute can make elements editable
    like paragraphs/divisions/headings -->
    <input type="text" placeholder="Type here..." readonly value="This is readonly">
    <input type="text" placeholder="Type here...">
    <input type="text" placeholder="Type here..." >
    <input type="text" placeholder="Type here...">
    <div contenteditable>
        
    </div>
</body>
</html>
