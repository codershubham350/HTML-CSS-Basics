<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Pseudo Classes</title>
    <link rel="stylesheet" href="/pseudo-classes-pseudo-elements/css/location-style.css">
</head>
<body>
    <div>
        <h2>Links to be selected</h2>
        <a href="www.google.com">Link 1</a><br/>
        <a href="www.yahoo.com">Link 2</a><br /><br/>
        <a href="#home" target="_blank">Home</a><br />
        <a href="#About" target="_blank">About</a><br />
        <a href="#vision" target="_blank">Vision</a><br />
        <a href="#contact" target="_blank">Contact</a><br /><br/>
        <a href="#para1">Target 1st Paragraph</a><br />
        <a href="#para2">Target 2nd Paragraph</a><br />
        <a href="#para3">Target 3rd Paragraph</a><br />
        <a href="#para4">Target 4th Paragraph</a><br /><br />
        <a>Not a Link</a><br />
    </div>
    <section>
        <h2>Links to be targeted</h2>
        <p id="para1">This is <span>Paragraph 1</span></p>
        <p id="para2">This is <span>Paragraph 2</span></p>
        <p id="para3">This is <span>Paragraph 3</span></p>
        <p id="para4">This is <span>Paragraph 4</span></p>
    </section>
</body>
</html>
