<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pseudo Class Enable Disable</title>
    <link rel="stylesheet" href="/pseudo-classes-pseudo-elements/css/input-enable-disable-style.css">
</head>
<body>
    <form>
        <label>Name:</label><br/>
        <input type="text" placeholder="Enter your name"><br/><br />
        <label>Last Name:</label><br />
        <input type="text" placeholder="Enter your last name" disabled><br /><br />
        <label>Email:</label><br />
        <input type="email" placeholder="Enter your email"><br /><br />
        <label>City:</label><br />
        <input type="text" placeholder="Enter your city" disabled><br /><br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
