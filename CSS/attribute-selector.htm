<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="/CSS//css-stylings/attribute-selector.css">
</head>
<body>
    <p class="myStyle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, quas!</p>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, quas!</p>
    <ul>
        <li><a href="abc.com" target="_blank">Target 1</a></li>
        <li><a href="#" target="self">This is link 2</a></li>
        <li><a href="google.com">This is link 3</a></li>
    </ul>
</body>
</html>
