<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Ordered List</title>
</head>

<body>
    <h1>Ordered list</h1>
    <div>
        <!-- 1, I, i, A, a these are types in orderd list -->
        <!-- we can start ol from any position by using attribute as start="pos_num" -->
        <!-- we can also reverse the order(only index not value) by using attribute reversed -->
        <ol type="i" reversed>
            <li>The paragraph tag</li>
            <li>Span and Div tag</li>
            <li>Attributes</li>
            <li>Anchor tag</li>
            <li>Empty tags and Elements</li>
        </ol>
    </div>
</body>

</html>
