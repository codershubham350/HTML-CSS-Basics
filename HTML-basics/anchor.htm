<!DOCTYPE html>
<html lang="en">
<head>
        <title>Anchor Tag</title>
        <style>
            div{
                margin-bottom: 50em;
            }
        </style>
</head>
<body>
    <h1>Giving hypelinks with anchor tag</h1>
    <p>To open a test page, <a href="test.htm" target="_blank">Click here</a></p>
    <!-- if we use #show so it will point to the id of the div element  -->
    <!-- <a href="#show">Show</a> -->
    <div id="show">
        <p>This is paragraph.</p>
    </div>
    <!-- Brings page to top if we define href="#" -->
    <a href="#">Show</a>
</body>
</html>
