<!-- Bad HTML code -->
<html>
<head>
        <title>HTML and XHTML</title>
</head>
<body>
    <p>This is a paragraph</p>
    <h1>This is a header
    <H2>This is header 2</H2><br>
    <h3 STYLE=color:red>H3 is here</h3>
</body>
</html>

<!-- standard way of writing HTML code is XHTML (extensible HyperText Markup Language) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML and XHTML</title>
</head>
<body>
    <p>This is a paragraph</p>
    <h1>This is a header</h1>
    <h2>This is header 2</h2><br/><hr/>
    <h3 style="color:red">H3 is here</h3>
    <input type="text"/>
</body>
</html>
