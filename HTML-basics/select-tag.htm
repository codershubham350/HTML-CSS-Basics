<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <!-- optgroup is used to group options/ create a group for items -->
    <!-- we can select the size of select box by using attribute size="amount_size", 
        it creates a box insted of dropdown and is visible by default-->
    Coding Languages:
    <select size="5">
        <optgroup label="Front-End"/>
        <option disabled>HTML</option>
        <option>JavaScript</option>
        <option>React</option>
        <optgroup label="Back-End"/>
        <option>NodeJS</option>
        <option disabled>Java</option>
        <option>PHP</option>
    </select>
</body>
</html>
